<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>A Pen by  Amit Rathore</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <main ng-app="WikiApp" ng-controller="MainCtrl">
  <div class="wrapper fullHeight" id="search"><a class="white-text" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a><br/>
    <form ng-submit="search()" action="">
      <input type="text" ng-model="searchTxt" />
      <div class="eks"></div>
    </form>
    <p class="white-text" id="help">Click icon to search</p>
  </div>
  <div class="wrapper">
    <ul>
      
        <li>
          <a ng-href="{{result.page}}" target="_blank" ng-repeat="result in results">
          <h1>{{result.title}}</h1>
          <p>{{result.body}}</p></a>
        </li>
      
    </ul>
  </div>
</main>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
